<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FATE'S BALL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: lightblue;
            margin: 0;
            overflow: hidden;
        }

        .container {
            height: 15%;
            width: 100%;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .text {
            height: 15%;
            width: 100%;
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            border: none;
        }

        input::placeholder {
            color: white;
            opacity: 1;
        }

        .textinput {
            height: 50px;
            width: 350px;
            border: none;
            border-radius: 50px;
            text-align: center;
            background-color: #9B59B6;
            color: white;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            background-color: #FF6347;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #FF4500;
        }

        #confetti {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 9999;
            pointer-events: none;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #FF6347;
            border-radius: 50%;
            opacity: 0;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { 
                transform: translateY(0) rotate(0deg); 
                opacity: 1; 
            }
            100% { 
                transform: translateY(100vh) rotate(360deg); 
                opacity: 0; 
            }
        }

        .mainbody {
            height: 100vh;
            width: 100vw;
            flex-direction: column;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: lightblue;
        }

        .pool {
            height: 70%;
            width: 100%;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            border: none;
            align-items: center;
        }

        .bigball {
            height: 350px;
            width: 350px;
            border: 1px solid black;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #9b59b6;
            border: none;
        }

        .smallball {
            height: 70%;
            width: 70%;
            text-align: center;
            border: 1px solid black;
            margin: auto;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            background-color: #ab79c7;
            font-size: xx-large;
        }

    </style>
</head>
<body>
    <div class="mainbody">
        <div class="pool">
            <div class="bigball">
                <div class="smallball" id="smallball">FATE'S BALL</div>
            </div>
        </div>
        <div class="text">
            <input type="text" class="textinput" id="textinput" placeholder="Ask Away!">
        </div>
        <div class="container">
            <button id="celebrateButton">Enter</button>
        </div>
    </div>
    
    <!-- Confetti Effect Container -->
    <div id="confetti"></div>

    <script>
        let confettiTriggered = false;

        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("celebrateButton").addEventListener('click', function() {
                triggerCelebrationEffect();
            });
        });

        function triggerCelebrationEffect() {
            // Check if confetti has already been triggered
            if (!confettiTriggered) {
                confettiTriggered = true;
                // Create confetti (sparkles) particles
                for (let i = 0; i < 100; i++) {
                    let confettiPiece = document.createElement('div');
                    confettiPiece.classList.add('confetti-piece');
                    document.getElementById('confetti').appendChild(confettiPiece);

                    // Set random position, size, and animation for each confetti piece
                    confettiPiece.style.left = `${Math.random() * 100}%`;
                    confettiPiece.style.animationDuration = `${Math.random() * 2 + 3}s`; // Random duration
                    confettiPiece.style.animationDelay = `${Math.random() * 0.5}s`; // Random delay
                }
            }

            // Get the input value
            let inputValue = document.getElementById("textinput").value;
            let change = document.getElementById("smallball");

            if (inputValue) {
                const answer = [
                    "Yes, without a doubt!",
                    "No, absolutely not, my friend!",
                    "Hmm, maybe... but don’t hold your breath.",
                    "Try again later, I’m not sure yet.",
                    "Yes, but don’t get too excited.",
                    "The odds are in your favor.",
                    "I regret to inform you, no.",
                    "It’s not looking good.",
                    "Definitely, go for it!",
                    "Why not? Seems like a good idea.",
                    "Not happening, sorry!",
                    "Check back in a moment.",
                    "I can’t quite make out the answer.",
                    "Go ahead, it’s a green light!",
                    "It’s highly improbable.",
                    "Absolutely, no question about it.",
                    "I’m not convinced yet.",
                    "Most likely, but don’t get your hopes up.",
                    "That’s a no from me.",
                    "Not likely, unfortunately."
                ];

                let random = answer[Math.floor(Math.random() * answer.length)];
                change.innerText = random;

            } else {
                change.innerText = "Enter Question First";
            }
        }
    </script>
</body>
</html>
